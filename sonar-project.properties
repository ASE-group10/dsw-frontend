sonar.projectKey=dsw-frontend-checks
sonar.projectName=DSW Frontend
sonar.sourceEncoding=UTF-8

sonar.sources=app
sonar.tests=test
sonar.language=typescript

# Include TypeScript/JavaScript files
sonar.inclusions=**/*.ts,**/*.tsx,**/*.js,**/*.jsx

# Exclude node_modules, test files, and build artifacts
sonar.exclusions=node_modules/**/*,**/*.test.ts,**/*.test.tsx,android/**/*,ios/**/*,build/**/*,coverage/**/*

# Test coverage configurations
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/test/**/*,**/types/**/*

# TypeScript configuration
sonar.typescript.tsconfigPath=tsconfig.json